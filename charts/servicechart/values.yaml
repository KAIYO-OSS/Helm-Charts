replicaCount: 1

# Replace all the - with _ in the tags and labels
image:
  repository: anishks1997/kaiyo-titan-ui
  repositoryBackend: anuragsarkar250/public
  pullPolicy: IfNotPresent
  tag: latest
  tagBackend: 1
  env:
    - name: key
      value: value
  envBackend:
    - name: key
      value: value
imagePullSecrets: 
  - name : ""
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "titan"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 8083
  targetPort: 8083

serviceBackend:
  type: LoadBalancer
  port: 5000
  targetPort: 5000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 1500m
    memory: 800Mi
  requests:
    cpu: 700m
    memory: 512Mi

resourcesBackend:
  limits:
    cpu: 1500m
    memory: 800Mi
  requests:
    cpu: 700m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

autoscalingBackend:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

liveness: 
  endpoint: /health 
  initialDelaySeconds: 10
  periodSeconds: 5

readiness:
  endpoint: /health
  initialDelaySeconds: 10
  periodSeconds: 5

livenessBackend:
  endpoint: /health 
  initialDelaySeconds: 10
  periodSeconds: 5

readinessBackend:
  endpoint: /health
  initialDelaySeconds: 10
  periodSeconds: 5